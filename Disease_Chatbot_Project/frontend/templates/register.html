<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AI Medical Assistant</title>

    <style>
        /* ‚úÖ Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .error-message {
            background: #ffebeb;
            color: #d9534f;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .password-strength {
            text-align: left;
            font-size: 13px;
            margin-top: 5px;
        }

        #strength-bar {
            height: 6px;
            width: 0%;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 8px;
            width: 16px; /* Ensures checkbox is properly sized */
            height: 16px;
            transform: scale(1.2);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create an Account</h2>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <!-- ‚úÖ Username Field -->
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <!-- ‚úÖ Email Field -->
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <!-- ‚úÖ Password Field with Toggle -->
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <!-- ‚úÖ Password Strength Meter -->
            <div class="password-strength">
                <div id="strength-bar"></div>
                <span id="strength-text"></span>
            </div>

            <!-- ‚úÖ Terms and Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>

            <!-- ‚úÖ Submit Button -->
            <button type="submit" class="btn-primary">Register</button>
        </form>

        <!-- ‚úÖ Login Link -->
        <p class="auth-footer">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>

    <!-- ‚úÖ Password Toggle & Strength Script -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        // ‚úÖ Password Strength Checker
        const passwordInput = document.getElementById("password");
        const strengthBar = document.getElementById("strength-bar");
        const strengthText = document.getElementById("strength-text");

        passwordInput.addEventListener("input", () => {
            const value = passwordInput.value;
            let strength = 0;

            if (value.length >= 8) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[@$!%*?&#]/.test(value)) strength++;

            switch (strength) {
                case 0:
                    strengthBar.style.width = "0%";
                    strengthText.textContent = "";
                    break;
                case 1:
                    strengthBar.style.width = "25%";
                    strengthBar.style.backgroundColor = "#dc3545";
                    strengthText.textContent = "Weak";
                    break;
                case 2:
                    strengthBar.style.width = "50%";
                    strengthBar.style.backgroundColor = "#ffc107";
                    strengthText.textContent = "Moderate";
                    break;
                case 3:
                    strengthBar.style.width = "75%";
                    strengthBar.style.backgroundColor = "#28a745";
                    strengthText.textContent = "Strong";
                    break;
                case 4:
                    strengthBar.style.width = "100%";
                    strengthBar.style.backgroundColor = "#007bff";
                    strengthText.textContent = "Very Strong";
                    break;
            }
        });
    </script>
</body>
</html>
